        /* CSS Styles for the document */
        body {

            background-color: #B5C447;
            /* Background color for the body */

            color: #5D6038;
            /* Text color */
            font-family: Arial, sans-serif;

        .nav-links {

            /* Background color */
            border-radius: 5px;
            /* Border radius */
        }

        .nav-link:hover {
            text-decoration: none;
            /* Remove underline */
        }

        .dropdown {
            position: relative;
            /* Position relative */
            display: inline-block;
            /* Display as inline block */
            text-decoration: none;
            /* Remove underline */
        }

        .dropdown-content {
            display: none;
            /* Initially hidden */
            position: absolute;
            /* Position absolute */
            background-color: green;
            /* Background color */
            min-width: 120px;
            /* Minimum width */
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            /* Box shadow */
            z-index: 1;
            /* Z-index */
            text-decoration: none;
            /* Remove underline */
        }

        .dropdown:hover .dropdown-content {
            display: block;
            /* Display block on hover */

        }

        .Text {
            color: #DCE0CA;
        }
    </style>
</head>
